<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Gym Master</title>
    <meta http-equiv="refresh" content="0; url=signup.html">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .redirect-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1.5rem;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 2rem;
        }

        p {
            margin-bottom: 2rem;
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .redirect-link {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .redirect-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .redirect-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">Gym Master</div>
        <h2>Redirecting to Sign Up</h2>
        <p>You are being redirected to our enhanced sign-up page. If you are not redirected automatically, please click the button below.</p>
        
        <div class="spinner"></div>
        
        <a href="signup.html" class="redirect-link">Go to Sign Up Page</a>
        <br><br>
        <a href="index.html" style="color: #667eea; text-decoration: none;">‚Üê Back to Home</a>
    </div>

    <script>
        // Redirect after 3 seconds if meta refresh doesn't work
        setTimeout(function() {
            window.location.href = 'signup.html';
        }, 3000);
    </script>
</body>
</html>
